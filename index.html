<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="name">
            <h2 class="hline">SPLI</h2>
            <h2 class="hline">TTER</h2>
        </div>
        

        <main>
            <div class="inputs">
                <div class="bill-area">
                    <h3>Bill</h3>
                    <input type="number" name="bill" placeholder="0" id="bill">
                </div>
                
                <div class="tip-buttons">
                    <h3>Select Tip %</h3>
                    <div class="tip-percentage">
                        <button type="button" value="5" class="perc" id="five">5%</button>
                        <button type="button" value="10" class="perc" id="ten">10%</button>
                        <button type="button" value="15" class="perc" id="fifteen">15%</button>
                        <button type="button" value="25" class="perc" id="twentyfive">25%</button>
                        <button type="button" value="50" class="perc" id="fifty">50%</button>
                        <button type="button" class="perc" id="custom">Custom</button>
                        <input type="number" name="random" id="random" class="perc random">
                    </div>
                </div>
    
                <div class="people">
                    <div class="text">
                        <h3>Number of People</h3>
                        <p class="error">Can't be zero</p>
                    </div>
                    
                    <input type="number" name="people" id="people" placeholder="0">
                </div>    
            </div>
            
            <div class="outputs">
                <div class="amounts">
                    <div class="each">
                        <div class="tip">
                            <h3>Tip Amount</h3>
                            <p>/ person</p>
                        </div>
                        <div class="tip-amount">
                            <h1><span id= "tip_amount">$0.00</span></h1>
                        </div>
                    </div>
    
                    <div class="total">
                        <div class="tip">
                            <h3>Total</h3>
                            <p>/ person</p>
                        </div>
    
                        <div class="total-amount">
                            <h1><span id="total">$0.00</span></h1>
                        </div>
                    </div>
                    <button value="reset" id="reset">RESET</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
